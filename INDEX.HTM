<style>
body{
    font-family:Arial, sans-serif;
    margin: 0;
    padding: 0;

    color: #333;
    }

    header{
        background-color: #0073e6;

    }

    #popup{
        display:none;
        position: fixed;
        top:50%;
        left:50%
        transform: translate(-50%,-50%);
        background: white;
        padding: 20px;
        box-shadow: 0px 4px 8px rgba(0,0,0,0.2);
        border-radius:10px;
        text-align: center;
        width:300px;

    #popup button{
        margin-top: 10px;
        padding: 5px 10px;
        background: #0073e6;

        border:none;

    <script>
